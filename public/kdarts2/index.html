<!DOCTYPE html>
<html lang="en">
<head>
    <title>KDarts - The darts score keeper</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Web based score keeper application for 301, 501, x01 darts game - optimised for mobile and tablet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!--<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>-->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="styles/kdarts.css"/>
</head>

<body layout="row" ng-cloak>

<div ng-controller="AppController" layout-fill layout="column">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                    hide-gt-sm
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>
            <md-content layout-padding>
                <div ui-view="sidenav"></div>
            </md-content>
        </md-sidenav>
        <md-content flex layout-fill>

            <md-toolbar layout="row" layout-align="start center" layout-padding>
                <md-button class="md-icon-button icon-button md-primary menu-button"
                           hide-gt-sm
                           ng-if="isGameScreen()"
                           aria-label="Menu"
                           ng-click="openMenu()">
                    <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
                </md-button>

                <h1 class="md-headline">
                    <span>KDarts</span>
                    <span class="md-subhead" ng-if="!isGameScreen()">the Darts Score Keeper</span>
                </h1>

                <div flex layout="row" fill-layout layout-align="end center">
                    <span ng-if="isGameScreen()">{{getRound()}}</span>
                    <span class=""  ng-if="isGameScreen()">
                        <img src="assets/dartflight.png" class="darts-round-count">
                    </span>
                </div>
            </md-toolbar>

            <md-content flex>
                <div ui-view="content" class="kdarts-content"></div>
            </md-content>

        </md-content>
    </section>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>

<script src="scripts/kdarts.js"></script>
<script src="scripts/base/base.js"></script>
<script src="scripts/game/gameManager.service.js"></script>
<script src="scripts/game/x01.controller.js"></script>
<script src="scripts/game/dartKeyboard.directive.js"></script>
<script src="scripts/game/outChart.service.js"></script>
<script src="scripts/game/x01sidenav.controller.js"></script>
<script src="scripts/app.controller.js"></script>
<script src="scripts/home/gameCreator.controller.js"></script>
<script src="scripts/app.js"></script>

    ga('create', 'UA-65733172-1', 'auto');

</script>
</body>
</html>
